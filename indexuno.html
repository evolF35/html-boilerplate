<!DOCTYPE html>
<!-- doctype declaration, purpose: tell browser what version HTML to use -->

<html lang="en">
<!-- root element of document, every other element is a descendant from it -->
    <head>
    <!-- put meta-information about the webpage, no content -->
        <meta charset="utf-8">
        <!-- helps display different symbols -->

        <title> My First Webpage </title>
        <!-- displayed on browsers tab -->
    </head>

    <body>
        <!-- this is where all the content will be displayed, text images so on -->
        <h1> Hello World! </h1>

    
    </body>

</html>
